# Kickstart file automatically generated by anaconda augmented for OpenTUSK.

text
install
cdrom
lang en_US.UTF-8
keyboard us
skipx
network --onboot yes --device eth0 --bootproto dhcp --noipv6
rootpw vagrant
firewall --enabled --port=22:tcp
authconfig --enableshadow --enablemd5
selinux --permissive
timezone --utc GMT
bootloader --location=mbr --driveorder=sda
reboot
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work

# Clean out the old disk config
zerombr

# Clean out old partitions
clearpart --all --initlabel

# Partition info setup by Virtualbox
part /boot --fstype ext3 --size=128
part pv.100000 --size=0 --grow
volgroup VolGroup00 --pesize=32768 pv.100000
logvol swap --fstype swap --name=LogVol01 --vgname=VolGroup00 --size=256 --grow --maxsize=512
logvol / --fstype ext3 --name=LogVol00 --vgname=VolGroup00 --size=1024 --grow

# Location of package data
url --url http://mirror.centos.org/centos/5/os/x86_64/
repo --name=updates --baseurl=http://mirror.centos.org/centos/5/updates/x86_64/

%packages
coreutils
yum
rpm
e2fsprogs
lvm2
grub
sysstat
ntp
openssh-server
openssh-clients
sudo
bzip2
gcc
make
man
groff
xorg-x11-xauth
-dhcpv6-client
-iptables-ipv6
-system-config-securitylevel-tui
-wireless-tools
-rhpl
